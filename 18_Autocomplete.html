<!DOCTYPE html>
<html lang="pt-br">
<head>
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
	<title>Exemplo de Autocomplete</title>
</head>
<body>
	<form action="14_parametros.php" method="post">
		<input id="comida_id" name="comida" type="text" list="comidas_id">
		<datalist id="comidas_id">
			<option value="Lasanha"></option>
			<option value="Pizza"></option>
			<option value="Sopa"></option>
			<option value="Salada"></option>
		</datalist>
		<input type="submit" value="Enviar">
	</form>
</body>
</html>
