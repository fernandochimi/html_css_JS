<!DOCTYPE html>
<html lang="pt-br">
<head>
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
	<title>Exemplo de Caixas de Entrada</title>
</head>
<body>
	<label for="keywords_id">Busca: </label>
	<input id="keywords_id" name="keywords" type="search">

	<label for="numero1_id">Inteiro: </label>
	<input id="numero1_id" name="numero1" type="number" min="0" max="5" step="0.5">
	<label for="numero2_id">Range: </label>
	<input id="numero2_id" name="numero2" type="range" min="0" max="5" step="0.5">


	<label for="email_id">E-Mail: </label>
	<input id="email_id" name="email" type="email">
	<label for="telefone_id">Telefone: </label>
	<input id="telefone_id" name="telefone" type="tel">
	<label for="url_id">URL: </label>
	<input id="url_id" name="url" type="url">

	<label for="data_id">Data: </label>
	<input id="data_id" name="data" type="date">
	<label for="data_hora_fuso_id">Data e Hora (Fuso): </label>
	<input id="data_hora_fuso_id" name="data_hora_fuso" type="datetime">
	<label for="data_hora_id">Data e Hora (Sem Fuso): </label>
	<input id="data_hora_id" name="data_hora" type="datetime-local">
	<label for="mes_id">MÃªs: </label>
	<input id="mes_id" name="mes" type="month">
	<label for="hora_id">Hora: </label>
	<input id="hora_id" name="hora" type="time">
	<label for="semana_id">Semana: </label>
	<input id="semana_id" name="semana" type="week">

	<label for="senha_id">Senha: </label>
	<input id="senha_id" name="senha" type="password">

	<label for="mensagem_id">Texto: </label>
	<textarea id="mensagem_id" name="mensagem" rows="5" cols="50"></textarea>

	<label for="mensagem_id">Texto: </label>
	<textarea id="mensagem_id" name="mensagem" maxlength="150"></textarea>
</body>
</html>
