<!DOCTYPE html>
<html lang="pt-br">
<head>
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
	<title>Exemplo de Formulários</title>
</head>
<body>
	<label for="endereco_id">Endereço: </label>
	<input type="text" name="endereco" id="endereco_id" placeholder="Digite seu endereço">
	<label for="cidade_id">Cidade: </label>
	<input type="text" name="cidade" id="cidade_id" placeholder="Digite sua cidade">
	<input id="botao_id" type="submit" value="Enviar">
	<button id="botao_id" type="submit" alt="Enviar">Enviar</button>
</body>
</html>
