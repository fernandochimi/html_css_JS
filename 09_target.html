<!DOCTYPE html>
<html lang="pt-br">
<head>
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
	<title>Exemplo de uso da tag a com o atributo target</title>
</head>
<body>
	<h1>Exemplo de uso da tag a com o atributo target</h1>
	<ul>
		<li>
			<a href="http://www.k19.com.br" target="_blank">Abre em outra janela ou aba</a>
		</li>
		<li>
			<a href="http://www.k19.com.br" target="_self">Abre na mesma janela ou aba</a>
		</li>

		<li>
			<a href="http://www.k19.com.br">Abre na mesma janela ou aba</a>
		</li>
	</ul>
</body>
</html>
